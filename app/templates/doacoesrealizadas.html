{% extends 'baseadm.html' %}

{% block content %}
	<div style="position: absolute;" class="col-sm-9 col-sm-offset-2 col-md-9 col-md-offset-3 main">
		<h2 style="color: brown">Doações solicitadas</h2>
			<table style="border: 1px solid;">
				<tr style="border: 1px solid;">
					<td style="border: 1px solid;">Instituição</td>					
					<td style="border: 1px solid;">Data</td>
					<td style="border: 1px solid;">Descrição</td>
					<td style="border: 1px solid;">Doação</td>
				</tr>
				{% for doa in doa %}
				<tr style="border: 1px solid;">
					<td style="border: 1px solid;"><a href="/visualizarinstituicoes/{{doa.id_i}}">{{doa.instituicao}}</a></td>
					<td style="border: 1px solid;">{{doa.dia}}/{{doa.mes}}/{{doa.ano}}</td>
					<td style="border: 1px solid;">{{doa.descricao}}</td>
					<td style="border: 1px solid;">{{doa.tag}}</td>
					<center>
					<td style="border: 1px solid;"><a href="/excluirdoacoes/{{doa.id_d}}"><img class="img-circle" src="https://images.onlinelabels.com/images/clip-art/molumen/molumen_red_round_error_warning_icon.png" alt="Generic placeholder image" width="20" height="20"></a></td>
				</tr>
	
				{% endfor %}
			</table>
	</div>
{% endblock %}
